<div class="row justify-content-center mt-3">
  <div class="col-8 flex-column">
    <ol *ngFor="let message of messageList" class="list-group">
      <li *ngIf="message && message" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto" *ngIf="(clock$ | async) as clock">
          <div class="fw-bold">{{user}} - {{clock | date:'shortTime'}}</div>
          {{message}}
        </div>
        <!-- <span class="badge bg-primary rounded-pill">14</span> -->
      </li>
    </ol>

    <div class="input-group mt-3 mb-3">

      <input [(ngModel)]="newMessage"
      (keyup)="$event.keyCode == 13 && sendMessage()"
       type="text" class="form-control" placeholder="Type a message" aria-label="Client's message" aria-describedby="button-addon2">
      <button (click)="sendMessage()" class="btn btn-outline-secondary" type="button" id="button-addon2">Send Message</button>
    </div>
  </div>

</div>
