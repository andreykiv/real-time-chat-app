<div class="container mt-3">
  <form [formGroup]="form" [ngClass]="{'was-validated': doApplyInvalidFormClass}" class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input formControlName="userEmail" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please provide an email.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button (click)="onSubmit()" class="btn btn-primary" type="submit">Join chat</button>
    </div>
  </form>
</div>
